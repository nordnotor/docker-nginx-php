;xdebug
xdebug.remote_enable=1
xdebug.remote_autostart=1
xdebug.remote_mode=req
xdebug.remote_handler=dbgp
xdebug.remote_port=${CONF_PHP_XDEBUG_REMOTE_PORT}
xdebug.idekey=${CONF_PHP_XDEBUG_IDEKEY}
xdebug.remote_connect_back=1
xdebug.remote_host=172.22.0.1
xdebug.var_display_max_data=-1
xdebug.var_display_max_depth=-1
xdebug.var_display_max_children=-1
;profiler
xdebug.profiler_append=0
xdebug.profiler_enable=${CONF_PHP_XDEBUG_PROFILER_ENABLE}
xdebug.profiler_enable_trigger=1
xdebug.profiler_output_dir=${CONF_PHP_XDEBUG_PROFILER_OUTPUT_DIR}
xdebug.profiler_output_name=cachegrind.out.%s.%u
